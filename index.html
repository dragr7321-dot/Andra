<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pine & Pino Universe ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ff758f; 
            --biru: #4cc9f0; 
            --bg: #fff5f7;
            --teks: #590d22;
            --soft: #ffe5ec;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--teks);
            overflow-x: hidden;
        }

        /* --- 1. SOULMATE SCANNER (ROMANTIC FACE ID) --- */
        #face-id-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s ease-in-out;
        }

        .camera-frame {
            position: relative;
            width: 260px; height: 260px;
            border-radius: 50%;
            padding: 8px;
            background: linear-gradient(135deg, var(--pink), var(--biru));
            box-shadow: 0 10px 30px rgba(255, 117, 143, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        #webcam {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: #fafafa;
            transform: scaleX(-1);
        }

        .heart-overlay {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 160px; opacity: 0.15; color: white;
            pointer-events: none;
        }

        .scanner-text {
            margin-top: 30px; font-weight: 600; font-size: 16px;
            letter-spacing: 1px; color: var(--pink); text-align: center;
        }

        .btn-unlock {
            margin-top: 25px; padding: 15px 45px;
            background: var(--pink); color: white;
            border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 117, 143, 0.3);
        }

        /* --- 2. MAIN LAYOUT --- */
        #main-content { display: none; min-height: 100vh; padding-bottom: 100px; }
        
        .header {
            padding: 50px 20px; text-align: center;
            background: linear-gradient(135deg, var(--pink), var(--biru));
            color: white; border-radius: 0 0 40px 40px;
        }

        .container { max-width: 450px; margin: auto; padding: 0 20px; margin-top: -30px; }

        .card { 
            background: white; border-radius: 25px; padding: 20px; 
            margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* --- 3. COMPONENTS --- */
        .timer-val { font-size: 36px; font-weight: 800; color: var(--pink); margin: 5px 0; }
        
        .role-btn { 
            flex: 1; padding: 10px; border-radius: 15px; border: 1px solid #eee;
            background: white; cursor: pointer; font-weight: bold;
        }
        .role-active { background: var(--pink); color: white; border-color: var(--pink); }

        .mood-box { display: flex; justify-content: space-around; margin-top: 15px; }
        .mood-item { font-size: 32px; cursor: pointer; transition: 0.3s; filter: grayscale(1); }
        .mood-item.active { filter: grayscale(0); transform: scale(1.3); }

        .grid-cal { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 15px; }
        .date { 
            aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; 
            font-size: 12px; border-radius: 10px; background: #fff8f9; cursor: pointer;
        }
        .filled-pine { background: var(--pink) !important; color: white; }
        .filled-pino { background: var(--biru) !important; color: white; }

        .surprise-btn {
            width: 100%; padding: 15px; border-radius: 20px; border: none;
            background: linear-gradient(to right, var(--pink), #ff9aaf);
            color: white; font-weight: bold; cursor: pointer;
        }

        /* --- 4. NAVIGATION --- */
        .nav-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            height: 70px; border-radius: 35px; display: flex;
            justify-content: space-around; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000;
        }
        .nav-link { font-size: 24px; opacity: 0.2; transition: 0.3s; cursor: pointer; }
        .nav-link.active { opacity: 1; color: var(--pink); transform: translateY(-5px); }

        .halaman { display: none; animation: slideUp 0.5s ease; }
        .halaman.aktif { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        textarea { 
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #eee;
            background: #fafafa; outline: none; resize: none; box-sizing: border-box;
        }
    </style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div id="face-id-screen">
    <div style="font-size: 12px; letter-spacing: 2px; margin-bottom: 20px; opacity: 0.5;">MEMINDAI KETULUSAN HATI...</div>
    <div class="camera-frame">
        <video id="webcam" autoplay playsinline></video>
        <div class="heart-overlay">‚ù§</div>
    </div>
    <div id="scanner-status" class="scanner-text">SIAP UNTUK BERTEMU?</div>
    <button id="btn-start" class="btn-unlock" onclick="startScanner()">BUKA RUANG KITA</button>
</div>

<div id="main-content">
    <div class="header">
        <h2 style="margin: 0; letter-spacing: 4px;">PINE & PINO</h2>
        <p style="font-size: 11px; opacity: 0.8; margin-top: 5px;">FOREVER & ALWAYS 2026</p>
    </div>

    <div class="container">
        
        <div id="page-home" class="halaman aktif">
            <div class="card" style="text-align: center;">
                <div id="timer" class="timer-val">0 Hari</div>
                <div style="font-size: 12px; opacity: 0.5; margin-bottom: 15px;">Sejak 22 April 2025</div>
                <div style="display: flex; gap: 10px;">
                    <button id="btn-pine" class="role-btn role-active" onclick="switchUser('pine')">PINE üå∏</button>
                    <button id="btn-pino" class="role-btn" onclick="switchUser('pino')">PINO üå≤</button>
                </div>
            </div>

            <div class="card">
                <h3 style="margin:0; font-size: 16px;">How's Your Mood?</h3>
                <div class="mood-box">
                    <span class="mood-item" onclick="setMood('üòä', this)">üòä</span>
                    <span class="mood-item" onclick="setMood('ü•∞', this)">ü•∞</span>
                    <span class="mood-item" onclick="setMood('üò¢', this)">üò¢</span>
                    <span class="mood-item" onclick="setMood('üò§', this)">üò§</span>
                    <span class="mood-item" onclick="setMood('üò¥', this)">üò¥</span>
                </div>
            </div>

            <div class="card" style="text-align: center;">
                <button class="surprise-btn" onclick="doSurprise()">GIVE ME A SURPRISE ‚ú®</button>
                <p id="surprise-msg" style="margin-top: 15px; font-style: italic; color: var(--pink); font-size: 14px; min-height: 20px;"></p>
            </div>
        </div>

        <div id="page-cal" class="halaman">
            <div class="card">
                <h3 style="margin:0; font-size: 16px; color: var(--pink);" id="month-name">Bulan</h3>
                <div class="grid-cal" id="calendar-grid"></div>
                <div style="margin-top: 15px; font-size: 10px; opacity: 0.5; text-align: center;">
                    Ketuk tanggal hari ini untuk absen ‚ù§
                </div>
            </div>
        </div>

        <div id="page-mail" class="halaman">
            <div class="card">
                <h3 style="margin:0 0 15px 0; font-size: 16px;">üíå Kirim Pesan Manis</h3>
                <textarea id="msg-input" rows="4" placeholder="Tulis sesuatu untuknya..."></textarea>
                <button class="btn-unlock" style="width:100%; margin-top:10px;" onclick="sendMail()">Kirim Surat</button>
            </div>
            <div id="mail-list"></div>
        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-link active" onclick="nav(0, 'page-home')">üè†</div>
        <div class="nav-link" onclick="nav(1, 'page-cal')">üìÖ</div>
        <div class="nav-link" onclick="nav(2, 'page-mail')">üíå</div>
    </div>
</div>

<script>
    let activeUser = 'pine';
    let database = JSON.parse(localStorage.getItem('pp_universe_2026')) || { piA: [], poA: [], mails: [], mood: '' };
    const video = document.getElementById('webcam');
    const surpriseQuotes = [
        "Kamu adalah alasan aku tersenyum hari ini! ‚ù§",
        "Kangen ya? Sini peyuk virtual! ü§ó",
        "Jangan lupa semangat, ada aku di sini! ‚ú®",
        "You're the most beautiful thing in my life.",
        "Makan yang banyak ya sayang! üç≤"
    ];

    // --- SCANNER LOGIC ---
    async function startScanner() {
        document.getElementById('btn-start').style.display = 'none';
        const status = document.getElementById('scanner-status');
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = stream;
            
            setTimeout(() => { status.innerText = "MENGENALI BELAHAN JIWA..."; }, 1500);
            setTimeout(() => { status.innerText = "DETEKSI CINTA: 100% ‚ù§"; }, 3500);
            setTimeout(() => { 
                status.innerText = "SOULMATE DETECTED!";
                enterSpace();
            }, 5000);
        } catch (e) {
            status.innerText = "IZINKAN KAMERA YA SAYANG!";
        }
    }

    function enterSpace() {
        setTimeout(() => {
            document.getElementById('face-id-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('face-id-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('bg-music').play();
                init();
            }, 800);
        }, 1000);
    }

    // --- CORE LOGIC ---
    function init() {
        // Timer
        const diff = new Date() - new Date("2025-04-22");
        document.getElementById('timer').innerText = Math.floor(diff / (1000*60*60*24)) + " Hari";
        renderCal();
        renderMails();
    }

    function switchUser(u) {
        activeUser = u;
        document.getElementById('btn-pine').className = 'role-btn' + (u=='pine'?' role-active':'');
        document.getElementById('btn-pino').className = 'role-btn' + (u=='pino'?' role-active':'');
    }

    function setMood(m, el) {
        document.querySelectorAll('.mood-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        database.mood = m;
        save();
    }

    function doSurprise() {
        const q = surpriseQuotes[Math.floor(Math.random()*surpriseQuotes.length)];
        document.getElementById('surprise-msg').innerText = q;
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]); // Getar HP
    }

    function renderCal() {
        const grid = document.getElementById('calendar-grid');
        const now = new Date();
        const y = now.getFullYear(), m = now.getMonth();
        document.getElementById('month-name').innerText = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"][m] + " " + y;
        grid.innerHTML = "";
        const start = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<(start===0?6:start-1); i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=days; d++) {
            const ds = `${y}-${m+1}-${d}`;
            let cls = "date";
            if(database.piA.includes(ds)) cls += " filled-pine";
            if(database.poA.includes(ds)) cls += " filled-pino";
            grid.innerHTML += `<div class="${cls}" onclick="absen('${ds}')">${d}</div>`;
        }
    }

    function absen(ds) {
        if(new Date(ds).toDateString() === new Date().toDateString()){
            const key = activeUser === 'pine' ? 'piA' : 'poA';
            if(!database[key].includes(ds)) {
                database[key].push(ds);
                save(); renderCal();
            }
        }
    }

    function sendMail() {
        const val = document.getElementById('msg-input').value;
        if(val) {
            database.mails.unshift({ u: activeUser, t: val, d: new Date().toLocaleDateString('id-ID') });
            document.getElementById('msg-input').value = "";
            save(); renderMails();
        }
    }

    function renderMails() {
        document.getElementById('mail-list').innerHTML = database.mails.map(m => `
            <div class="card" style="border-left: 6px solid ${m.u=='pine'?'var(--pink)':'var(--biru)'}">
                <div style="font-size:10px; opacity:0.5; margin-bottom:5px;">${m.d} - From ${m.u.toUpperCase()}</div>
                <div style="font-size:14px;">${m.t}</div>
            </div>
        `).join('');
    }

    function nav(idx, id) {
        document.querySelectorAll('.halaman').forEach(h => h.classList.remove('aktif'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('aktif');
        document.querySelectorAll('.nav-link')[idx].classList.add('active');
    }

    function save() { localStorage.setItem('pp_universe_2026', JSON.stringify(database)); }
</script>
</body>
</html>
